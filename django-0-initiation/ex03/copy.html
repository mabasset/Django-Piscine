<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="../d00/ex03/style.css">
	</head>
	<body>
		<ul>
			<li>
				<h2>Frontend</h2>
				<p data-value="80" style="width: 80%">
					HTML5
				</p>
				<progress class="progress-bar html5" max="100" value="80">
					<span>80%</span>
				</progress>
				<p data-value="60" style="width: 60%"></p>
					CSS3
				</p>
				<progress class="progress-bar html5" max="100" value="60">
					<span>60%</span>
				</progress>
				<p data-value="50" style="width: 50%"></p>
					JQuery
				</p>
				<progress class="progress-bar html5" max="100" value="50">
					<span>50%</span>
				</progress>
			</li>
			<li>
				<h2>Backend</h2>
				<p data-value="75" style="width: 75%">
					Python
				</p>
				<progress class="progress-bar python" max="100" value="75">
					<span>75%</span>
				</progress>
				<p data-value="65" style="width: 65%"></p>
					PHP
				</p>
				<progress class="progress-bar python" max="100" value="65">
					<span>65%</span>
				</progress>
				<p data-value="35" style="width: 35%"></p>
					Node.js
				</p>
				<progress class="progress-bar python" max="100" value="35">
					<span>35%</span>
				</progress>
			</li>
		</ul>
	</body>
</html>
